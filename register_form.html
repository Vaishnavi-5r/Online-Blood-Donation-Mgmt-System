<!DOCTYPE html>
<html>
<head>
<title> Registration Form</title>
<link rel="stylesheet" type="text/css" href="reg_style.css">
</head>
<body>
<body background=("blood-donation-post4.png") background size: 100% 100%;>
</body>
<h1>   Registration Form    </h1>
<div class="register">
<h2> Register Here</h2>
<form method="post" id="register" action="">
<label> First Name:</label><br>
<input type="text" name="Fname" id="name"
placeholder= "Enter your First name"><br><br>
<label> Last Name: </label><br>
<input type="text" name="Lname" id="name"
placeholder= "Enter your Last name"><br><br>
<label> Mobile Number: </label><br>
<select id="ph">
<option> +91 </option>
<option> +92 </option>
<option> +93 </option>
<option> +94 </option>
<option> +95 </option>
</select>
<input type="number" name="MNum" id="num"
placeholder= "Enter your mobile number"><br><br>
<label> Blood Group:</label>
<input type="bgroup" name="bgroup" id="bgroup"
placeholder="Bgroup" style="background-color: white;"><br><br>
<label> Age: </label>
<input type="age" name="age" id="age"
placeholder="Age"><br><br>
<label> Email Id: </label><br>
<input type="email" name="email" id="name"
placeholder= "Enter your email"><br><br>
<label> Password: </label><br>
<input type="Password" name="pass" id="name"
placeholder= "Enter your password"><br><br>
<label> Confirm Password: </label><br>
<input type="Password" name="pass" id="name"
placeholder= "Enter your Password"><br><br>
<input type="radio" id="male" name="gender" value="male">
<label for="male">Male</label>
<input type="radio" id="female" name="gender" value="female">
<label for="female">Female</label>
<input type="radio" id="other" name="gender" value="other">
<label for="other">Other</label><br><br>
<input type="SUBMIT" value="SUBMIT" id="sub"><br><br>
<a href="login_form.html"> Already Have Account </a> 
</form>
</div>
</body>
</html>
